<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/stylesheets.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <h2>Login to your Account</h2>
            <h3>X</h3>
            
            <hr id="top-hr">
            
            <button id="facebook">
                <a href="http://facebook.com">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </a>
            </button>
            
            <button id="google">
                <a href="http://google.com">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
            </button>
        
            <br>
            
        <input type="text" name="email" placeholder=" &#xf0e0 Email">
        
        <input type="password" name="password" placeholder=" &#xf023 Password">
        
        <input type="submit" value="Login">
        
        <p id='forgotpassword'>or <a href="#">Forgot Password</a></p>
        <hr>
        <p id="signup">Don't have an account <a href="signup.html">Sign up</a></p>
    </form>
    </div>
    
</body>
</html>
